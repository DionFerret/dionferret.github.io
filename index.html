<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Linktree</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Import icons from Lucide (simplified version for direct use)
        const Instagram = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
            </svg>
        );

        const Youtube = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/>
                <path d="m10 15 5-3-5-3z"/>
            </svg>
        );

        const Twitter = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/>
            </svg>
        );

        const LinkTree = () => {
            const links = [
                {
                    name: 'Instagram',
                    url: 'https://instagram.com/yourusername',
                    icon: <Instagram />,
                    bgColor: 'bg-gradient-to-r from-purple-500 to-pink-500'
                },
                {
                    name: 'YouTube',
                    url: 'https://youtube.com/@yourusername',
                    icon: <Youtube />,
                    bgColor: 'bg-red-600'
                },
                {
                    name: 'Twitter',
                    url: 'https://twitter.com/yourusername',
                    icon: <Twitter />,
                    bgColor: 'bg-blue-400'
                },
                {
                    name: 'OnlyFans',
                    url: 'https://onlyfans.com/yourusername',
                    bgColor: 'bg-blue-500'
                },
                {
                    name: 'Fansly',
                    url: 'https://fansly.com/yourusername',
                    bgColor: 'bg-purple-600'
                }
            ];

            return (
                <div className="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md mx-auto">
                        {/* Banner Image */}
                        <div className="mb-8 rounded-lg overflow-hidden shadow-lg">
                            <img
                                src="/api/placeholder/800/400"
                                alt="Banner"
                                className="w-full h-48 object-cover"
                            />
                        </div>

                        {/* Profile Info */}
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Your Name</h1>
                            <p className="text-gray-600">✨ Your Bio Goes Here ✨</p>
                        </div>

                        {/* Links */}
                        <div className="space-y-4">
                            {links.map((link) => (
                                <a
                                    key={link.name}
                                    href={link.url}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className={`${link.bgColor} text-white rounded-lg py-4 px-6 flex items-center justify-center space-x-3 shadow-md hover:opacity-90 transition-opacity duration-200`}
                                >
                                    {link.icon && <span className="w-6 h-6">{link.icon}</span>}
                                    <span className="font-medium">{link.name}</span>
                                </a>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<LinkTree />, document.getElementById('root'));
    </script>
</body>
</html>
